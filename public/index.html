<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Accounting Solutions</title>

    <!-- Keep Existing Raleway Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <!-- Link to Tailwind CSS or Custom Styles -->
    <link href="%PUBLIC_URL%/output.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/Accounting-Solutions-logo2.png" type="image/png">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Accounting Solutions - Streamline your business operations with expert accounting and payroll services.">
    <meta name="keywords" content="Accounting, Payroll, Business Solutions, Financial Reporting, Tax Preparation">
    <meta name="author" content="Accounting Solutions">

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#b7c977">

    <!-- Social Media (Open Graph) Meta Tags -->
    <meta property="og:title" content="Accounting Solutions">
    <meta property="og:description" content="Streamline your business operations with expert accounting and payroll services.">
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Accounting Solutions">
    <meta name="twitter:description" content="Streamline your business operations with expert accounting and payroll services.">
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-card.png">
  </head>

<body>
  <!-- Root Element for React App -->
  <div id="root"></div>

  <!-- Analytics Script (Optional) -->
  <!-- Example: Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GOOGLE_ANALYTICS_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'YOUR_GOOGLE_ANALYTICS_ID');
  </script>
